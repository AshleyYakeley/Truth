_common: !include "../../common.yaml"
name: shapes
version: *changes_version
<<: *author

<<: *language

library:
    source-dirs: src
    dependencies:
      # core
      - base >= 4.12
      - time
      - containers
      - stm
      # general
      - constraints
      - mono-traversable
      - contravariant
      - comonad
      - lattices
      - transformers
      - hashable
      - unordered-containers
      - bytestring
      - vector
      - cereal
      - text
      - cereal-text
      - random
      # test
      - directory
      - filepath
      - tasty
      - tasty-expected-failure
      - tasty-hunit
      - tasty-golden
      - QuickCheck
      - tasty-quickcheck
      # mine
      - countable
      - witness
      - open-witness
      - monadology
    exposed-modules:
      - Data.Words
      - Control.Category.Groupoid
      - Data.Chain
      - Data.Filterable
      - Data.MonoApplicative
      - Data.CatFunctor
      - Data.Coercion
      - Data.SameItem
      - Data.HasNewValue
      - Data.IsoVariant
      - Data.Streamish
      - Data.Injection
      - Data.Isomorphism
      - Data.Lens
      - Data.Store
      - Data.ConstFunction
      - Data.CoerceFunction
      - Data.Codec
      - Data.KeyedOrder
      - Data.KeyContainer
      - Data.FiniteSet
      - Data.KindMorphism
      - Data.FixBox
      - Data.Serializer
      - Data.Serialize.Instances
      - Data.ReadShow
      - Control.Category.Dual
      - Control.Category.Lifted
      - Control.Applicative.Compose
      - Control.Monad.MonadCont
      - Control.Monad.Coroutine
      - Control.Monad.LifeCycle
      - Control.Clock
      - Control.Task
      - Control.AsyncRunner
      - Unsafe.Type
      - Unsafe.IO
      - Debug.Trace.Null
      - Shapes
      - Shapes.Numeric
      - Shapes.Unsafe
      - Shapes.Test
      - Shapes.Test.Context
    other-modules:
      - Unsafe.Refl
      - Shapes.Import
      - Shapes.Instances

tests:
    test:
        source-dirs: test
        dependencies:
          - base >= 4.12
          - time
          - shapes
        main: Main.hs
        ghc-options: -threaded
