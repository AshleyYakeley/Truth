- &language
    default-extensions:
      - AllowAmbiguousTypes
      - Arrows
      - ConstraintKinds
      - DataKinds
      - DefaultSignatures
      - EmptyCase
      - EmptyDataDecls
      - ExistentialQuantification
      - FlexibleContexts
      - FlexibleInstances
      - ForeignFunctionInterface
      - FunctionalDependencies
      - GADTs
      - GeneralizedNewtypeDeriving
      - ImplicitParams
      - NoImplicitPrelude
      - InstanceSigs
      - KindSignatures
      - LambdaCase
      - MonadFailDesugaring
      - MultiParamTypeClasses
      - OverloadedLabels
      - OverloadedStrings
      - PartialTypeSignatures
      - PatternGuards
      - PatternSynonyms
      - PolyKinds
      - QuantifiedConstraints
      - RankNTypes
      - RecordWildCards
      - RecursiveDo
      - ScopedTypeVariables
      - StandaloneDeriving
      - NoStarIsType
      - TemplateHaskell
      - TypeApplications
      - TypeFamilies
      - TypeFamilyDependencies
      - TypeInType
      - TypeOperators
      - TypeSynonymInstances
      - UndecidableInstances
      - UndecidableSuperClasses
      - ViewPatterns
    ghc-options:
      - -Wall
      - -Wincomplete-uni-patterns
      - -Wincomplete-record-updates
      - -Wcompat
      - -Wnoncanonical-monad-instances
      - -Wnoncanonical-monadfail-instances
      - -Wno-partial-type-signatures
