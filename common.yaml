    maintainer: <ashley@semantic.org>

- &language
    language: GHC2021
    default-extensions:
      - AllowAmbiguousTypes
      - Arrows
      - ConstraintKinds
      - DataKinds
      - DefaultSignatures
      - DerivingStrategies
      - FunctionalDependencies
      - GADTs
      - ImplicitParams
      - NoImplicitPrelude
      - LambdaCase
      - OverloadedLabels
      - OverloadedStrings
      - PartialTypeSignatures
      - PatternSynonyms
      - QuantifiedConstraints
      - RecordWildCards
      - RecursiveDo
      - RoleAnnotations
      - NoStarIsType
      - TemplateHaskell
      - TypeFamilies
      - TypeFamilyDependencies
      - TypeInType
      - UndecidableInstances
      - UndecidableSuperClasses
      - ViewPatterns
    ghc-options:
      - -Wall
      - -Wincomplete-uni-patterns
      - -Wincomplete-record-updates
      - -Wcompat
      - -Wnoncanonical-monad-instances
      - -Wno-partial-type-signatures
