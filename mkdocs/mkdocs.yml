site_name: Pinafore
markdown_extensions:
  - toc:
      baselevel: 4
  - codehilite
  - markdown_include.include:
      base_path: generated
  - pymdownx.escapeall:
      hardbreak: True
      nbsp: True
repo_url: https://github.com/AshleyYakeley/Truth
theme: readthedocs
extra_css: [extra.css]
nav:
- Home: 'index.md'
- Getting Started: 'getting-started.md'
- Invocation: 'invocation.md'
- Future Plans: 'future-plans.md'
- Building: 'building.md'
- Language:
  - Syntax: 'syntax.md'
  - Declarations: 'declarations.md'
  - Type System: 'type-system.md'
  - Types: 'types.md'
  - Dynamic Supertypes: 'dynamic-supertypes.md'
  - Reference Notation: 'reference-notation.md'
  - Modules: 'modules.md'
- Library:
  - Std: 'library/Std.md'
  - Colour: 'library/Colour.md'
  - Drawing: 'library/Drawing.md'
  - UI: 'library/UI.md'
  - Debug: 'library/Debug.md'
  - Debug.UI: 'library/Debug.UI.md'
  - UIStuff.Selection: 'library/UIStuff.Selection.md'
  - UIStuff.Named: 'library/UIStuff.Named.md'
- Examples:
  - Stopwatch: 'examples/stopwatch.md'
  - Calendar: 'examples/calendar.md'
  - Contacts: 'examples/contacts.md'
  - Events: 'examples/events.md'
