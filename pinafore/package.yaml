    dependencies:
      - base >= 4.12
      - shapes
      - time
      - filepath
      - directory
      - parsec
      - containers
      - typed-expression
      - changes-core
      - changes-world
      - changes-gtk
      - pinafore-base
    exposed-modules:
      - Pinafore.Language
      - Pinafore.Documentation
      - Pinafore.Main
      - Pinafore
      - Pinafore.Test
    other-modules:
      - Pinafore.Context
      - Pinafore.Language.Value.Instances
