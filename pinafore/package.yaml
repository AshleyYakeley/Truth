      - Pinafore.Language.Library.Std.File
      - Pinafore.Language.Library.Std
      - Pinafore.Language.Library.Debug
      - Pinafore.Language.Library

extra-doc-files: examples/*

tests:
    test:
        source-dirs: test
        dependencies:
          - base >= 4.12
          - shapes
          - filepath
          - parsec
          - gi-gtk
          - gi-gobject
          - haskell-gi-base
          - typed-expression
          - changes-core
          - changes-gtk
          - pinafore
        main: Main.hs
        other-modules:
          - Test.Context
          - Test.RunScript
          - Test.Language
          - Test.Entity
          - Test.Type
          - Test.ReadType
          - Test.Scripts
          - Test.Output
          - Test.GTK
          - Test.Module
          - Test.Interactive
          - Test.UI
        ghc-options: -threaded
    app:
        source-dirs: app
        dependencies:
          - base >= 4.12
          - shapes
          - optparse-applicative
        main: Test.hs
        other-modules:
          - Options
        ghc-options: -threaded

benchmarks:
    benchmark:
        source-dirs: benchmark
        dependencies:
          - base >= 4.12
          - shapes
          - changes-core
          - pinafore
          - criterion
        main: Main.hs
        ghc-options: -threaded

executables:
    pinafore:
        source-dirs: app
        dependencies:
          - base >= 4.12
          - shapes
          - time
          - filepath
          - directory
          - optparse-applicative
          - xdg-basedir
          - changes-core
          - changes-gtk
          - pinafore
          - githash
        main: Main.hs
        other-modules:
          - Options
          - Version
          - Run
          - Documentation
        ghc-options: -threaded
