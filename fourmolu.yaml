# https://fourmolu.github.io/config/

indentation: 4
column-limit: none
function-arrows: trailing
comma-style: leading
import-export-style: leading
import-grouping: by-scope
indent-wheres: true
record-brace-space: false
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module: single-line
let-style: like-do
in-style: no-space
single-constraint-parens: never
single-deriving-parens: never
sort-constraints: false
sort-derived-classes: false
sort-deriving-clauses: false
trailing-section-operators: false  # true doesn't work with NoImplicitPrelude
unicode: never
respectful: false
fixities: []
reexports: []
local-modules: []
