_common: !include "../common.yaml"
name: pinafore-gtk
version: *pinafore_version
<<: *author

<<: *language

library:
    source-dirs: lib
    dependencies:
      - base >= 4.12
      - shapes
      - time
      - polar-shim
      - typed-expression
      - Color
      - gi-cairo-render
      - gi-gtk
      - changes-core
      - changes-gtk
      - pinafore-base
      - pinafore-language
    exposed-modules:
      - Pinafore.Language.Library.GTK
    other-modules:
      - Pinafore.Language.Library.GTK.Colour
      - Pinafore.Language.Library.GTK.Drawing
      - Pinafore.Language.Library.GTK.Element
      - Pinafore.Language.Library.GTK.MenuItem
      - Pinafore.Language.Library.GTK.Window
      - Pinafore.Language.Library.GTK.Debug

tests:
    test:
        source-dirs: test
        dependencies:
          - base >= 4.12
          - shapes
          - filepath
          - gi-gtk
          - gi-gobject
          - haskell-gi-base
          - changes-core
          - changes-gtk
          - pinafore-language
          - pinafore-gtk
        main: Main.hs
        other-modules:
          - Test.Context
          - Test.GTK
          - Test.UI
        ghc-options: -threaded
